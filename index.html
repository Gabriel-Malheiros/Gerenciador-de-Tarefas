<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/flexbox.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gerenciador de tarefas</title>
  </head>
  <body>
    <main>
      <div class="cabecalho">
        <h1>Lista de tarefas</h1>
        <button class="button-header" id="button-header">
          Adicionar tarefa
          <img src="./assets/PlusLg.png" alt="" />
        </button>
      </div>

      <hr />

      <ul>
        <li>
          <div class="task">
            <input type="checkbox" />
            <div class="task-description">
              <h2 class="task-tittle">Tarefa</h2>
              <p>Fazer faxina em casa</p>
            </div>
            <div class="task-description">
              <h2 class="task-tittle">Hor√°rio</h2>
              <p>10:30</p>
            </div>
          </div>
        </li>
      </ul>
      <dialog>
        <div class="dialog-main">
          <h2 class="tittle-modal">Adicione uma tarefa</h2>
          <input class="modal-input" type="text" placeholder="digite qualquer coisa" />
          <div class="button-section">
            <button class="add-button button">Adicionar</button>
            <button class="close-button button" id="close-button">Cancelar</button>
          </div>
        </div>
      </dialog>

      <script src="./js/script.js"></script>
    </main>
  </body>
</html>
